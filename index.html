<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera-preview" autoplay playsinline muted></video>
            <div id="countdown" class="countdown"></div>
        </div>
        
        <div class="controls">
            <button id="permission-btn" class="btn">Enable Camera</button>
            <button id="start-btn" class="btn" disabled>Start Recording</button>
            <button id="stop-btn" class="btn" disabled>Done</button>
        </div>
        

    </div>

    <script src="app.js"></script>
</body>
</html>
